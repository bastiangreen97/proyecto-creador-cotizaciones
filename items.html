<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de items</title>
</head>
<body>
    <form action="submit" id="form-newitem">
        <input type="text" name="name" id="name" maxlength="20">
        <select name="type" id="slc-type">
            <option value="0">Seleccione un tipo</option>
            <option value="servicio">Servicio</option>
            <option value="producto">Producto</option>
        </select>
        <input type="number" name="" id="price">
        <button type="submit" id="btn-newitem">Ingresar</button>
    </form>
    <table>
        <thead>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
        </thead>
        <tbody id="tbl-content">
            
        </tbody>
    </table>
    <div id="indicator-content">

    </div>
    <script src="js/appItems.js"></script>
</body>
</html>
